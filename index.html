<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Tilly's Shoe Disaster</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- main stage -->
    <img id="shoe-overlay" src="Background.png" />
    <div id="shoeStage" class="shoe-stage"></div>
    <div class="white-overlay"></div>



    <!-- intro images -->
    <img id="title-card" class="slide-show-img" src="intro-assets/Title.png" />
    <img id="tilly" class="intro-img fade-in" src="intro-assets/tilly.png" />
    <img id="shoe" class="intro-img fade-in" src="intro-assets/shoe.png" />
    <img id="bata" class="intro-img fade-in" src="intro-assets/bata.png" />
    <img id="BootsEnter" class="intro-img intro-gif" src="intro-assets/BootsEnter.GIF" />
    <img id="BootsSpin" class="intro-img intro-gif" src="intro-assets/BootsSpin.GIF" />
    <img id="BootsStill" class="intro-img intro-gif" src="intro-assets/BootsStill.PNG" />
    <img id="earth" class="intro-img slide-up" src="intro-assets/earth.png" />
    <img id="pile" class="intro-img slide-down" src="intro-assets/pile.png" />
    <img id="scene3" class="intro-img fade-in" src="intro-assets/scene3.png" />
    <img id="Explosion" class="intro-img intro-gif" src="intro-assets/Explosion.gif" />
    <img id="Floor" class="intro-img fade-in" src="intro-assets/Floor.png" />




    <!-- end -->
    <img id="tilly-end" src="tillyGlovesOn.GIF" />



    <script src="script.js" defer></script>
</body>


</html>
